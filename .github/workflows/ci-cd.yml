name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/ecommerce-platform.sln

      - name: Build
        run: dotnet build src/ecommerce-platform.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test src/ecommerce-platform.sln --no-build --configuration Release --verbosity normal

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    # simple check to ensure docker-compose works
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose -f src/docker-compose.yml build

