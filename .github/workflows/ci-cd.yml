name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/ecommerce-platform.sln

      - name: Build
        run: dotnet build src/ecommerce-platform.sln --no-restore --configuration Release

      - name: Start Services
        run: |
          docker compose -f src/docker-compose.yml up -d --build
          echo "Waiting for services to initialize..."
          sleep 60

      - name: Check Running Containers
        run: docker ps -a

      - name: Test
        run: dotnet test src/ecommerce-platform.sln --no-build --configuration Release --verbosity normal

      - name: Stop Services
        if: always()
        run: docker compose -f src/docker-compose.yml down

      - name: "notify vercel"
        if: always()
        uses: "vercel/repository-dispatch/actions/status@v1"
        with:
          name: "Vercel - ecommerce-platform-react-dotnet: build-and-test"

  publish-images:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Images
        run: |
          # Define services and their dockerfiles
          declare -A services=( 
            ["apigateway"]="src/ApiGateway/ApiGateway/Dockerfile"
            ["userservice"]="src/UserService/UserService/Dockerfile" 
            ["productcatalogservice"]="src/ProductCatalogService/ProductCatalogService/Dockerfile"
            ["shoppingcartservice"]="src/ShoppingCartService/ShoppingCartService/Dockerfile"
            ["orderservice"]="src/OrderService/OrderService/Dockerfile"
            ["paymentservice"]="src/PaymentService/PaymentService/Dockerfile"
            ["notificationservice"]="src/NotificationService/NotificationService/Dockerfile"
          )

          for service in "${!services[@]}"; do
            dockerfile="${services[$service]}"
            image_name="${{ secrets.DOCKER_USERNAME }}/$service"
            
            echo "Building and Pushing $image_name..."
            
            docker build \
              -f $dockerfile \
              -t $image_name:latest \
              -t $image_name:${{ github.sha }} \
              .
            
            docker push $image_name:latest
            docker push $image_name:${{ github.sha }}
          done

  deploy:
    name: Deploy (Placeholder)
    runs-on: ubuntu-latest
    needs: publish-images
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Trigger Deployment
        run: |
          echo "Images have been pushed to Docker Hub."
          echo "Deployment steps would trigger here (e.g., webhook to Portainer, Azure Webhook, Restart K8s deployment)."
